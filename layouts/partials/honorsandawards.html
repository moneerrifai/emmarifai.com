        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="honorsandawards">
          <div class="my-auto">
            <h2 class="mb-5">Honors & Awards</h2>
            {{ range .Site.Data.honorsandawards }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h4 class="mb-0" style="display: inline;">{{ .year }}: </h4> 
                  <div class="subheading mb-3" style="display: inline;">   {{ .award }}</div>
                </div>
                <div class="resume-date text-md-right">
                  <span class="text-primary">{{ .range }}</span>
                </div>
              </div>
            {{ end }}
           </div>
        </section>
